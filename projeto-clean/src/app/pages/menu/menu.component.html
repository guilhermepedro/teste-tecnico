<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Projeto Clean</title>
</head>
<body>
    <div class="screen">
      <div class="col-md-4">
        <mat-form-field appearance="standard" fxFlex="grow">
            <mat-label>Pesquisar paciente</mat-label>
            <input matInput />
        </mat-form-field>
        <div class="row" style="float: right;">
          <div class="col">
              <button style="background-color: #262B39; color: rgb(240, 255, 255);" mat-button fxFlex="grow" type="button"
                  >Limpar <mat-icon>backspace</mat-icon></button>
          </div>
          <div class="col">
              <button mat-button mat-raised-button color="primary" fxFlex="grow">
                  Adicionar <mat-icon>add</mat-icon>
              </button>
          </div>
      
      </div>
      </div>
        
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                      <ng-container matColumnDef="icone">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td class="layout-menu" mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="ícone Button" class="icon-spacing">
                                <mat-icon color="primary"> border_color</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="ícone Button" class="icon-spacing">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                            </mat-menu>
                        </td>
                    </ng-container>
                
                      <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> CPF </th>
                        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="dtCriacao">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> Data de Criação </th>
                        <td mat-cell *matCellDef="let element"> {{element.dtCriacao}} </td>
                      </ng-container>

                      <ng-container matColumnDef="telefone">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> Telefone </th>
                        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
                      </ng-container>

                      <ng-container matColumnDef="dtNascimento">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> Data de Nascimento </th>
                        <td mat-cell *matCellDef="let element"> {{element.dtNascimento}} </td>
                      </ng-container>

                      <ng-container matColumnDef="endereco">
                        <th mat-header-cell *matHeaderCellDef class="color-title"> Endereço </th>
                        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
                      </ng-container>

                      
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons 
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>





    </div>
    
</body>
</html>
