<html lang="pt-br">
<head>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo!</h2>
                <p class="description description-primary">Entre para o time Clean.</p>
                <button id="signin" class="btn btn-primary">Fazer cadastro</button>
                
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Fa√ßa seu login</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <input [(ngModel)]="usuario.email" name="email" type="text" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <input [(ngModel)]="usuario.senha" name="senha" type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second" (click)="fazerLogin()">Entrar</button>       
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
